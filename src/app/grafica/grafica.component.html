  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graficas</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="tester" style="width:900px;height:500px;"></div>

  <table>
    <thead>
      <tr>
        <th>Día de la semana</th>
        <th>Reservas</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>

  <script>
    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
      return array;
    }

    var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    var reservas = [5, 4, 5, 9, 20, 25, 30];

    var datosAleatorios = shuffleArray(diasSemana.map(function (dia, index) {
      return {
        x: dia,
        y: reservas[index]
      };
    }));

    var layout = {
      title: 'Reservas por día de la semana',
      xaxis: {
        title: 'Días de la semana',
        showgrid: false,
        zeroline: false
      },
      yaxis: {
        title: 'N° de personas',
        showline: false
      }
    };

    TESTER = document.getElementById('tester');
    Plotly.newPlot(TESTER, [{
      x: datosAleatorios.map(function (item) { return item.x; }),
      y: datosAleatorios.map(function (item) { return item.y; })
    }], layout, {
      margin: { t: 0 }
    });

    var tablaBody = document.getElementById('tabla-body');
    datosAleatorios.forEach(function (item) {
      var fila = document.createElement('tr');
      var celdaX = document.createElement('td');
      celdaX.textContent = item.x;
      var celdaY = document.createElement('td');
      celdaY.textContent = item.y;
      fila.appendChild(celdaX);
      fila.appendChild(celdaY);
      tablaBody.appendChild(fila);
    });
  </script>
</body>
</html>
