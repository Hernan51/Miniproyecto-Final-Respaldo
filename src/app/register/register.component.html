<div class="register">
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="container">
    <h1>Register</h1>
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        name="email"
        placeholder="Email"
        required="required"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="Password"
        required="required"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        placeholder="Repeat the password"
        required="required"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button class="btn btn-link">
      <a href="/login">¿Ya eres miembro? ¡Inicia Sesion!</a>
    </button>
  </form>
</div>
